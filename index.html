<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2P Converter (Qwen 2.5)</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 90vh;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: monospace;
        }

        .controls {
            grid-column: 1 / -1;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="controls">
        <h2>Selenium ‚òï ‚û°Ô∏è Playwright üé≠</h2>
        <button onclick="convert()">Convert with Qwen2.5</button>
        <span id="status">Ready</span>
    </div>

    <div class="container">
        <div>
            <h3>Java Source</h3>
            <textarea id="javaInput" placeholder="Paste Selenium Java code here...">
public class LoginTest {
    @Test
    public void testLogin() {
        driver.findElement(By.id("username")).sendKeys("user");
        driver.findElement(By.id("password")).sendKeys("pass");
        driver.findElement(By.cssSelector(".btn")).click();
    }
}
            </textarea>
        </div>
        <div>
            <h3>TypeScript Output</h3>
            <textarea id="tsOutput" readonly placeholder="Result will appear here..."></textarea>
        </div>
    </div>

    <script>
        // NOTE: This requires a backend running on localhost:5000 to bridge to Python
        // For now, this is just the UI layer.
        async function convert() {
            const status = document.getElementById('status');
            const javaCode = document.getElementById('javaInput').value;
            const output = document.getElementById('tsOutput');

            status.innerText = "‚è≥ Converting with Qwen2.5...";
            output.value = "Processing...";

            try {
                // In a real scenario, this fetches to the python flask server
                // const res = await fetch('http://localhost:5000/convert', { ... })

                // DATA SIMULATION (Since we cannot run Python backend yet)
                setTimeout(() => {
                    output.value = "// Simulation of Qwen2.5 Output:\n\n" +
                        "import { test, expect } from '@playwright/test';\n\n" +
                        "test('testLogin', async ({ page }) => {\n" +
                        "    await page.locator('#username').fill('user');\n" +
                        "    await page.locator('#password').fill('pass');\n" +
                        "    await page.locator('.btn').click();\n" +
                        "});";
                    status.innerText = "‚úÖ Done! (Simulated)";
                }, 1500);

            } catch (e) {
                status.innerText = "‚ùå Error";
                output.value = e.message;
            }
        }
    </script>
</body>

</html>
